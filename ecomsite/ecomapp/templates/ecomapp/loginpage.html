{% extends "ecomapp/layouts/main.html" %}

{% block content %}

<div class="container">
    <div class='row justify-content-center'>
        <div class="col-md-3">

            <div class=" ">
                <div class="card mt-3 shadow">
                    <div class="card-body">
                        <div class="text-center text-white bg-primary">
                            <h4>Login to Ecomsite</h4>
                        </div>
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username">Username</label><br>
                                <input type="text" name="username" id="username">
                            </div>
                            
                            <div class="form-group">
                                <label for="password">Password</label><br>
                                <input type="password" name="password" id="password">
                            </div>

                            <button type="submit" class="btn btn-primary float-right shadow px-4">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
