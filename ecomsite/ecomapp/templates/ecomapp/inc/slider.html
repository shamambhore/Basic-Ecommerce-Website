<div class="container py-3 ">
  <div class="row">
      
          
          <div class="row ">
              {% for item in category  %}
              
                  <div class="card border border-secondary m-4">
                      <a href="{% url 'collectionsview' item.slug %}">
                  
                          <div class="card-body">
                              <div class="category-image">
                                  <img src="{{item.image.url}}" alt="" height="200px" width="200px" class="w-100">
                              </div>
                              <h4 class="text-center">{{item.name}}</h4>
                          </div>
                      </a>
                  </div>
                
                
              {% endfor %}
          </div>
      </div>
  </div>
</div>
